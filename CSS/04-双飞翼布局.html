<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-双飞翼布局</title>
  <style>
    body{
      min-width: 800px;
    }
    .col{
      float: left;
    }
    .main{
      width: 100%;
      height: 400px;
      background: #ccc;
    }
    .main-wrap{
      margin-left: 200px;
      margin-right: 300px;
    }
    .left{
      height: 400px;
      width: 200px;
      background: lightgreen;
      margin-left: -100%;
    }
    .right{
      height: 400px;
      width: 150px;
      background: pink;
      margin-left:  -150px;
    }
  </style>
</head>
<body>
  <div class="main col">
    <div class="main-wrap">
      main
    </div>
  </div>
  <div class="left col">left</div>
  <div class="right col">right</div>
</body>
</html>
