<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>品字布局全屏版</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      background-color: red;
      width: 100%;
      height: 100px;
      line-height: 100px;
      text-align: center;
    }
    .div1{
      margin: 0 auto 0 auto;
    }
    .div2{
      background: green;
      width: 50%;
      float: left;
    }
    .div3{
      background: blue;
      width: 50%;
      float: left;
    }
  </style>
</head>
<body>
  <div class="div1">A</div>
  <div class="div2">B</div>
  <div class="div3">C</div>
</body>
</html>
