<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11-flex实现圣杯布局</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    header,footer{
      text-align: center;
      width: 100%;
      height: 40px;
      background: pink;
    }
    div{
      text-align: center;
    }
    .container{
      display: flex;
    }
    .middle{
      background-color: blue;
      flex: 1;
    }
    .left{
      width: 100px;
    }
    .right{
      width: 200px;
    }
  </style>
</head>
<body>
  <header>这里是头部</header>
  <div class="container">
    <div class="left">左边</div>
    <div class="middle">中间</div>
    <div class="right">右边</div>
  </div>
  <footer>这里是尾部</footer>
</body>
</html>
