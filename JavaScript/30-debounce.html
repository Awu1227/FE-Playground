    // 封装一下debounce函数
    let input = document.getElementById('input')
    function debounce(fn, delay = 600) {
      let timer = null
      return function () {
        if (timer) {
          clearTimeout(timer)
        }
        timer = setTimeout(() => {
          fn.apply(this, arguments)
          timer = null
        }, delay)
      }
    }
    input.addEventListener('keyup', debounce(function () {
      console.log(input.value);
    }, 600))
  </script>
