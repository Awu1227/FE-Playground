<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <div></div>
  <script>
    function imgOnload(src) {
      return new Promise((resolve, reject) => {
        const div = document.querySelector('div')
        const img = document.createElement("img")
        img.onload = () => {
          resolve(img)
        }
        img.onerror = () => {
          const err = new Error(`图片加载失败`)
          reject(err)
        }
        img.src = src
        div.appendChild(img)
      })
    };
    const url1 =
      "https://sf6-ttcdn-tos.pstatp.com/img/user-avatar/e4e10f12833f556cccb20108e04932aa~300x300.image"
    const url2 =
      "https://sf1-ttcdn-tos.pstatp.com/img/user-avatar/664f4842505f30f1264a2bddb8a798c6~300x300.image"
    !(async function () {
      // 同步的写法                            
      const img1 = await imgOnload(url1)
      console.log(img1.width, img1.height);
      const img2 = await imgOnload(url2)
      console.log(img2.width, img2.height);
    })()
  </script>
</body>

</html>
