<head>
  <title>flex实现三栏布局</title>
  <style>
    .container {
      display: flex;
      width: 100%;
      height: 400px;
    }

    .left {
      width: 100px;
      height: 100%;
      background: blueviolet;
    }

    .right {
      width: 100px;
      height: 100%;
      background: red;
    }

    .center {
      height: 100%;
      flex: 1;
      background: orange;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">left</div>
    <div class="center">center</div>
    <div class="right">right</div>
  </div>
</body>
