<head>
  <title>双飞翼布局</title>
  <style>
    .container {
      width: 100%;
      height: 400px;
    }

    .left {
      float: left;
      width: 100px;
      height: 100%;
      background: blueviolet;
    }

    .right {
      float: right;
      width: 100px;
      height: 100%;
      background: red;
    }

    .center {
      margin: 0 100px;
      height: 100%;
      background: orange;
    }
  </style>
</head>

<body>
  <div class="container clearfix">
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="center">center</div>
  </div>
</body>
