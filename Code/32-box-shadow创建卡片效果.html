<!DOCTYPE html>
<html>
<head>
<style>
div.polaroid {
  width: 250px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  text-align: center;
}

div.container {
  padding: 10px;
}
</style>
</head>
<body>

<h1>宝丽来图像 / 卡片</h1>

<p>box-shadow 属性可用于创建类似纸质的卡片：</p>

<div class="polaroid">
  <img src="https://www.w3school.com.cn/i/photo/coffee.jpg" alt="Shanghai" style="width:100%">
  <div class="container">
    <p>Shanghai, China</p>
  </div>
</div>

</body>
</html>
