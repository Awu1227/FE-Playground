<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>throttle</title>
  <style>
    #throttle {
      width: 100px;
      height: 100px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div id="throttle" draggable="true">快来拖拽我</div>
  <script>
    const e = document.getElementById('throttle')
    // 封装节流函数

    function throttle(fn, delay = 600) {
      let timer = null
      return function () {
        if (timer) {
          return
        }
        timer = setTimeout(() => {
          fn.apply(this, arguments)
          timer = null
        }, delay)
      }
    }
    e.addEventListener('drag', throttle(function (e) {
      console.log(e.offsetX);
    }, 300))
