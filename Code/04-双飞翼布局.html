<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-双飞翼布局</title>
  <style>
    body {
      min-width: 800px;
    }

    .main {
      width: 100%;
      height: 200px;
      background-color: #ccc;
    }

    .main-wrap {
      margin-left: 200px;
      margin-right: 200px;
    }

    .left {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      margin-left: -100%;
    }

    .right {
      width: 200px;
      height: 200px;
      background-color: lightgreen;
      margin-left: -200px;
    }

    .col {
      float: left;
    }
  </style>
</head>

<body>
  <div class="main col">
    <div class="main-wrap">
      main
    </div>
  </div>
  <div class="left col">
    left
  </div>
  <div class="right col">
    right
  </div>
</body>

</html>
